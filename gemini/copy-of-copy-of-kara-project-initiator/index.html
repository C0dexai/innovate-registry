<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KARA Project Initiator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              // New Neon Theme
              'brand-primary': '#00BFFF',    // Neon Blue (DeepSkyBlue)
              'brand-secondary': '#FF2E63',   // Neon Pink
              'brand-accent': '#39FF14',     // Neon Green
              'neon-purple': '#9f7aea',
              'neon-yellow': '#F7FF00',
              
              // Base colors
              'base-100': '#ffffff',
              'base-200': '#f3f4f6',
              'base-300': '#e5e7eb',
              'base-content': '#1A1A1A',
              
              // Dark mode base colors (Dark Grey)
              'dark-base-100': '#101010', // Very dark grey, almost black
              'dark-base-200': '#1A1A1A', // Darker grey
              'dark-base-300': '#2C2C2C', // Dark grey
              'dark-base-content': '#EAEAEA', // Light grey text
            },
            animation: {
                'spin-slow': 'spin 3s linear infinite',
                'pulse-glow': 'pulse-glow 2.5s infinite ease-in-out'
            },
            keyframes: {
                'pulse-glow': {
                    '0%, 100%': { boxShadow: '0 0 15px rgba(0, 191, 255, 0.6)' },
                    '50%': { boxShadow: '0 0 35px rgba(0, 191, 255, 1)' }
                }
            },
            boxShadow: {
              'glow-pink': '0 0 15px rgba(255, 46, 99, 0.7)',
              'glow-blue': '0 0 20px rgba(0, 191, 255, 0.7)',
              'glow-green': '0 0 15px rgba(57, 255, 20, 0.6)',
              'glow-purple': '0 0 15px rgba(159, 122, 234, 0.6)',
              'glow-yellow': '0 0 15px rgba(247, 255, 0, 0.6)',
              'glow-white': '0 0 10px rgba(255, 255, 255, 0.7)',
            }
          }
        }
      }
    </script>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.1.0/",
        "react": "https://esm.sh/react@^19.1.0",
        "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
        "@google/genai": "https://esm.sh/@google/genai@^1.9.0"
      }
    }
    </script>
    <style>
        /* Custom Neon Scrollbar for Webkit browsers */
        ::-webkit-scrollbar {
          width: 5px;
          height: 5px;
        }
        ::-webkit-scrollbar-track {
          background: #101010;
        }
        ::-webkit-scrollbar-thumb {
          background-color: #ffffff;
          border-radius: 20px;
          box-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
        }
        ::-webkit-scrollbar-thumb:hover {
          background-color: #f0f0f0; 
          box-shadow: 0 0 12px rgba(255, 255, 255, 1);
        }
        /* Custom Neon Scrollbar for Firefox */
        html {
          scrollbar-color: #ffffff #101010;
          scrollbar-width: thin;
        }
        .monaco-editor {
            border-radius: 0.5rem;
            border: 1px solid #2f2f2f; /* dark-base-300 */
        }
    </style>
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-dark-base-100 text-dark-base-content">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
