<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Component Prompt Architect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --color-background: #0d0c11; /* Very dark purple/black */
        --color-background-offset: #1a1a2e;
        --color-text: #e0e0e0;
        --color-text-muted: #8a8a9e;
        
        /* Neon Palette */
        --color-primary-glow: #00fddc;
        --color-primary: #00c9b0;
        --color-primary-hover: #32ffdf;
        
        --color-accent-pink: #ff00ff;
        --color-accent-pink-hover: #ff69ff;
        --color-accent-blue: #00aaff;
        --color-accent-purple: #9d00ff;
        
        --color-success: #00ff6a; /* Neon Green */
        --color-error: #ff4d4d;   /* Neon Red */

        --border-color: rgba(157, 0, 255, 0.2);
        --border-color-hover: rgba(0, 253, 220, 0.5);

        --card-background: rgba(16, 16, 22, 0.6);

        /* Glows */
        --shadow-primary: 0 0 5px var(--color-primary-glow), 0 0 10px var(--color-primary-glow), 0 0 20px var(--color-primary);
        --shadow-pink: 0 0 5px var(--color-accent-pink), 0 0 10px var(--color-accent-pink);
        --shadow-blue: 0 0 5px var(--color-accent-blue), 0 0 10px var(--color-accent-blue);
      }

      body {
        background-color: var(--color-background);
        color: var(--color-text);
        font-family: 'Inter', sans-serif;
        background-image:
          radial-gradient(circle at top left, var(--color-accent-purple), transparent 30%),
          radial-gradient(circle at bottom right, var(--color-accent-blue), transparent 40%);
        background-attachment: fixed;
      }

      /* Glassmorphism Card Style with Neon Edge */
      .glass-card {
        background-color: var(--card-background);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid var(--border-color);
        box-shadow: 0 0 60px -20px rgba(0,0,0,0.5), inset 0 0 1px 1px var(--border-color);
        transition: all 0.3s ease;
      }
      .glass-card:hover {
        border-color: var(--border-color-hover);
        box-shadow: 0 0 60px -20px rgba(0,0,0,0.5), inset 0 0 1px 1px var(--border-color-hover), 0 0 15px rgba(0, 253, 220, 0.2);
      }

      /* Custom Scrollbars */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #fff;
        border-radius: 3px;
        box-shadow: 0 0 3px #fff, 0 0 5px #fff, 0 0 7px var(--color-primary-glow);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--color-primary-hover);
      }

      ::selection {
        background-color: var(--color-primary-glow);
        color: #000;
        text-shadow: none;
      }

      /* High-contrast text on neon backgrounds */
      .text-on-neon {
        color: #000 !important;
      }

      /* Update focus styles for inputs to use neon glow */
      input:focus, textarea:focus {
        box-shadow: var(--shadow-primary) !important;
        border-color: var(--color-primary) !important;
      }
      
    </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Fira+Code&display=swap" rel="stylesheet">
