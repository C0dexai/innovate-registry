<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini AI IDE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Fira Code', 'monospace'],
            },
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Add Babel for in-browser JSX/TSX transpilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^18.2.0",
    "react/": "https://esm.sh/react@^18.2.0/",
    "react-dom/client": "https://esm.sh/react-dom@^18.2.0/client",
    "@google/genai": "https://esm.sh/@google/genai@^1.7.0",
    "@monaco-editor/react": "https://esm.sh/@monaco-editor/react@^4.6.0",
    "monaco-editor": "https://esm.sh/monaco-editor@^0.45.0",
    "react-dom/": "https://esm.sh/react-dom@^18.2.0/"
  }
}
</script>
    <style>
      html, body, #root {
        height: 100%;
        overflow: hidden;
        /* Improve scrollbar aesthetics */
        scrollbar-width: thin;
        scrollbar-color: #4f46e5 #1e293b;
      }
      /* For Webkit browsers */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #4f46e5;
        border-radius: 10px;
        border: 2px solid #1e293b;
      }
    </style>
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-slate-950 text-slate-200 antialiased">
    <div id="root"></div>
    <!-- This script tag now correctly configures Babel to transpile React and TypeScript -->
    <script type="text/babel" data-presets="react,typescript" data-type="module" src="index.tsx"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
