<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Web Dev Sandbox</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --neon-blue: #00BFFF;
        --neon-pink: #FF1493;
        --neon-green: #39FF14;
        --neon-purple: #BF00FF;
        --dark-bg: #121212;
        --card-bg: rgba(28, 28, 30, 0.75);
        --card-bg-hover: rgba(40, 40, 42, 0.85);
        --card-border: rgba(255, 255, 255, 0.1);
        --text-color: #EAEAEA;
        --text-color-dark: #121212;
      }
      
      body {
        background-color: var(--dark-bg);
        color: var(--text-color);
      }

      /* Neon Glow Effect on Borders */
      .neon-glow-purple {
        box-shadow: 0 0 2px var(--neon-purple), 0 0 5px var(--neon-purple), 0 0 8px var(--neon-purple);
      }
      .neon-glow-blue {
        box-shadow: 0 0 2px var(--neon-blue), 0 0 5px var(--neon-blue), 0 0 8px var(--neon-blue);
      }
       .neon-glow-green {
        box-shadow: 0 0 2px var(--neon-green), 0 0 5px var(--neon-green), 0 0 8px var(--neon-green);
      }
      
      /* For a better scrollbar experience in webkit browsers */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1a1a;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--neon-purple);
        border-radius: 4px;
        box-shadow: 0 0 4px var(--neon-purple);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--neon-pink);
        box-shadow: 0 0 6px var(--neon-pink);
      }
      .resize-handle {
        flex-shrink: 0;
        width: 6px;
        background-color: var(--neon-blue);
        cursor: col-resize;
        transition: all 0.2s;
        z-index: 10;
        opacity: 0.5;
      }
      .resize-handle:hover {
        opacity: 1;
        box-shadow: 0 0 8px var(--neon-blue);
      }
      .prose {
        color: var(--text-color);
      }
      .prose h1, .prose h2, .prose h3, .prose h4, .prose h5, .prose h6 {
        color: var(--neon-pink);
      }
      .prose a {
        color: var(--neon-blue);
        text-shadow: 0 0 2px var(--neon-blue);
      }
      .prose code {
        color: var(--neon-green);
        background-color: rgba(57, 255, 20, 0.1);
        padding: 0.2em 0.4em;
        border-radius: 0.25rem;
        border: 1px solid rgba(57, 255, 20, 0.2);
      }
      .prose pre {
         background-color: var(--card-bg);
         border: 1px solid var(--card-border);
         padding: 1rem;
         border-radius: 0.5rem;
      }
      /* Ensure CodeMirror editor fills its container */
      .cm-editor {
        height: 100%;
        font-size: 14px;
        background: transparent !important;
      }
      .cm-scroller {
        font-family: 'Fira Code', 'Dank Mono', monospace;
      }
      
      /* Chat Code Preview Styles */
      .chat-code-preview {
        background-color: rgba(0,0,0,0.3);
        backdrop-filter: blur(5px);
        border: 1px solid var(--neon-green);
        border-radius: 0.5rem;
        overflow: hidden;
        margin-top: 0.75rem;
        box-shadow: inset 0 0 4px rgba(57, 255, 20, 0.3);
      }
      .chat-code-preview-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.5rem 0.75rem;
        background-color: rgba(57, 255, 20, 0.1);
        border-bottom: 1px solid var(--neon-green);
        cursor: pointer;
        user-select: none;
      }
      .chat-code-preview pre {
        margin: 0;
        padding: 0.75rem;
        font-family: monospace;
        font-size: 0.875rem;
        line-height: 1.25rem;
        white-space: pre-wrap;
        word-break: break-all;
        max-height: 250px;
        overflow-y: auto;
        color: var(--neon-green);
        text-shadow: 0 0 2px var(--neon-green);
      }
    </style>
