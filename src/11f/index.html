<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gemini WebDev Studio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'primary': '#0a0a0a',
            'secondary': '#1a1a1a',
            'accent': '#00f6ff', // neon cyan
            'highlight': '#ff00ff', // neon magenta
            'bright-text': '#f0f0f0',
            'dim-text': '#888888',
            'neon-green': '#39ff14',
            'neon-red': '#ff1f1f',
            'neon-yellow': '#faff00',
            // Syntax Highlighting Tokens
            'token-keyword': '#ff00ff',
            'token-string': '#39ff14',
            'token-comment': '#888888',
            'token-number': '#00bfff',
            'token-function': '#9d00ff',
            'token-punctuation': '#cccccc',
            'token-operator': '#ff00ff',
            'token-tag': '#00f6ff',
            'token-attribute': '#faff00',
            'token-value': '#39ff14',
          },
          boxShadow: {
            'neon-accent': '0 0 5px rgba(0, 246, 255, 0.7), 0 0 10px rgba(0, 246, 255, 0.5), 0 0 20px rgba(0, 246, 255, 0.3)',
            'neon-highlight': '0 0 5px rgba(255, 0, 255, 0.7), 0 0 10px rgba(255, 0, 255, 0.5), 0 0 20px rgba(255, 0, 255, 0.3)',
          },
          animation: {
            'fade-in': 'fadeIn 0.2s ease-out forwards',
            'scale-up': 'scaleUp 0.2s ease-out forwards',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            scaleUp: {
              '0%': { transform: 'scale(0.95)', opacity: '0' },
              '100%': { transform: 'scale(1)', opacity: '1' },
            }
          }
        },
      },
    }
  </script>
