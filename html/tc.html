<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>WebTech-AI-Agent Console</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f0f0f0;
      padding: 1rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .tabs {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
      justify-content: center;
    }

    .tab {
      padding: 0.5rem 1rem;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      user-select: none;
    }

    .tab.active {
      background: #0056b3;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    iframe {
      width: 100%;
      height: 120vh;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: white;
    }
  </style>
</head>
<body>

<h1>ðŸ§  WebTech AI Family Console</h1>

<div class="tabs">
  <div class="tab active" data-target="tab1">ðŸ”— Shared Canvas</div>
  <div class="tab" data-target="tab2">ðŸ’¬ Assistant Orchestration</div>
</div>

<div id="tab1" class="tab-content active">
  <iframe src="http://127.0.0.1:3000/"></iframe>
</div>

<div id="tab2" class="tab-content">
  <iframe src="aco.html"></iframe>
</div>

<script>
  const tabs = document.querySelectorAll('.tab');
  const contents = document.querySelectorAll('.tab-content');

  tabs.forEach(tab => {
    tab.addEventListener('click', () => {
      tabs.forEach(t => t.classList.remove('active'));
      contents.forEach(c => c.classList.remove('active'));

      tab.classList.add('active');
      document.getElementById(tab.dataset.target).classList.add('active');
    });
  });
</script>

</body>
</html>
